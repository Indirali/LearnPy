  <script>
    alert('Hello, world');
    var x = 1;
    //要特别注意相等运算符==。JavaScript在设计时，有两种比较运算符：
	//第一种是==比较，它会自动转换数据类型再比较，很多时候，会得到非常诡异的结果；
	//第二种是===比较，它不会自动转换数据类型，如果数据类型不一致，返回false，如果一致，再比较。
	false == 0 //true
	false === 0 //false
	NaN === Nan //NaN这个特殊的Number与所有其他值都不相等，包括它自己
	isNaN(NaN)//true 只能使用NaN
	//浮点数在运算过程中会产生误差，因为计算机无法精确表示无限循环小数。要比较两个浮点数是否相等，只能计算它们之差的绝对值，看是否小于某个阈值
	Math.abs(1/3-(1-2/3)) < 0.0000001 //true


	//null表示一个“空”的值，它和0以及空字符串''不同，0是一个数值，''表示长度为0的字符串，而null表示“空”。
	//用null表示一个空的值，而undefined表示值未定义

	new Array(1,2,3);
	var arr = [1, 2, 3.14, 'Hello', null, true];

	var s = 'Hello';
	s.toUpperCase(); // 返回'HELLO'

	var s = 'Hello';
	s.toLowerCase(); // 返回'hello'

	var s = 'hello, world';
	s.indexOf('world'); // 返回7
	s.indexOf('World'); // 没有找到指定的子串，返回-1

	var s = 'hello, world'
	s.substring(0, 5); // 从索引0开始到5（不包括5），返回'hello'
	s.substring(7); // 从索引7开始到结束，返回'world'

	var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
	arr.slice(0, 3); // 从索引0开始，到索引3结束，但不包括索引3: ['A', 'B', 'C']
	arr.slice(3); // 从索引3开始到结束: ['D', 'E', 'F', 'G']

	//push()向Array的末尾添加若干元素，pop()则把Array的最后一个元素删除掉
	var arr = [1, 2];
	arr.push('A', 'B'); // 返回Array新的长度: 4
	arr; // [1, 2, 'A', 'B']
	arr.pop(); // pop()返回'B'
	arr; // [1, 2, 'A']
	arr.pop(); arr.pop(); arr.pop(); // 连续pop 3次
	arr; // []
	arr.pop(); // 空数组继续pop不会报错，而是返回undefined
	arr; // []

	//往Array的头部添加若干元素，使用unshift()方法，shift()方法则把Array的第一个元素删掉
	var arr = [1, 2];
	arr.unshift('A', 'B'); // 返回Array新的长度: 4
	arr; // ['A', 'B', 1, 2]
	arr.shift(); // 'A'
	arr; // ['B', 1, 2]
	arr.shift(); arr.shift(); arr.shift(); // 连续shift 3次
	arr; // []
	arr.shift(); // 空数组继续shift不会报错，而是返回undefined
	arr; // []

	var arr = ['B', 'C', 'A'];//排序
	arr.sort();

	var arr = ['one', 'two', 'three'];//翻转
	arr.reverse(); 

	//concat()方法把当前的Array和另一个Array连接起来，并返回一个新的Array
	var arr = ['A', 'B', 'C'];
	var added = arr.concat([1, 2, 3]);

	//把当前Array的每个元素都用指定的字符串连接起来，然后返回连接后的字符串
	var arr = ['A', 'B', 'C', 1, 2, 3];
	arr.join('-'); // 'A-B-C-1-2-3'

  </script>
